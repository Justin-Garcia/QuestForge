<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./testing.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar - Vertical -->
    <div>
      <nav class="navbar flex-column position-sticky">
        <button class="btn">
          <img class="nav-icons" src="./public/images/home.svg" alt="Home" />
        </button>
        <button class="btn">
          <img
            class="nav-icons"
            src="./public/images/quests-icon.png"
            alt="Quests"
          />
        </button>
        <button class="btn">
          <img
            class="nav-icons"
            src="./public/images/tasks.png"
            alt="Side-Quests"
          />
        </button>
        <button class="btn bottom">
          <img
            class="nav-icons"
            src="./public/images/tasks.png"
            alt="Side-Quests"
          />
        </button>
      </nav>
    </div>

    <!-- Login Page -->
    <div class="card">
      <div class="login">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="example@questforge.com" />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="password123" />
      </div>
    </div>

    <!-- Make a Quest (Modal) -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Type:</p>
            <input type="text" id="task" placeholder="Enter Your Quest Here..." />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
